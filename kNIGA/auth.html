<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация и Регистрация</title>
    <link rel="stylesheet" href="styles.css">
    <script src="libs/sql-wasm.js"></script> <!-- Подключение sql.js -->
    <script src="script.js"></script> <!-- Подключение вашего скрипта -->
</head>
<body>
    <div class="container">
        <h2>Регистрация</h2>
        <form id="registerForm">
            <input type="text" id="regUsername" placeholder="Логин" required>
            <input type="password" id="regPassword" placeholder="Пароль" required>
            <button type="submit">Зарегистрироваться</button>
        </form>

        <h2>Авторизация</h2>
        <form id="loginForm">
            <input type="text" id="loginUsername" placeholder="Логин" required>
            <input type="password" id="loginPassword" placeholder="Пароль" required>
            <button type="submit">Войти</button>
        </form>

        <h2>Смена пароля</h2>
        <form id="changePasswordForm">
            <input type="text" id="changeUsername" placeholder="Логин" required>
            <input type="password" id="oldPassword" placeholder="Старый пароль" required>
            <input type="password" id="newPassword" placeholder="Новый пароль" required>
            <button type="submit"id="changePasswordButton">Сменить пароль</button>
        </form>

        <div id="message"></div>
    </div>
</body>
</html>
<script>
document.getElementById('changePasswordButton').addEventListener('click', function() {
window.location.href = 'index.html'; 
});
</script>
